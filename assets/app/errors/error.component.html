<div class="backdrop" [ngStyle]="{'display': displayError}">
</div>
<!-- Modal -->
<div class="modal" [ngStyle]="{'display': displayError}"  id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{ myErrorObj?.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onErrorHandled()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ myErrorObj?.message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onErrorHandled()">Close</button>
            </div>
        </div>
    </div>
</div>
